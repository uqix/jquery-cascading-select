<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
    <h2>Demo 1 - Basic</h2>
    <form name="demo1" onsubmit="return false;">
      L1 <select id="s1"></select>
      L2 <select id="s2"></select>
      L3 <select id="s3"></select>
    </form>

    <h2>Demo 2 - Pre-selected</h2>
    <form name="demo2" onsubmit="return false;">
      L1
      <select id="s4">
        <option>3</option>
      </select>

      L2
      <select id="s5">
        <option>3.2</option>
      </select>

      L3
      <select id="s6">
        <option>3.2.2</option>
      </select>
    </form>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

    <script>
     (function() {
       var data = [{
         text: '1',
         value: 'v1',
         children: [{
           text: '1.1',
           children: [{
             text: '1.1.1',
           }, {
             text: '1.1.2',
           }, {
             text: '1.1.3',
           }]
         }, {
           text: '1.2',
           children: ['1.2.1', '1.2.2', '1.2.3']
         }, {
           text: '1.3',
           children: ['1.3.1', '1.3.2', '1.3.3']
         }]
       }, {
         text: '2',
         children: ['2.1', '2.2', '2.3']
       }, {
         text: '3',
         children: [{
           text: '3.1',
           children: ['3.1.1']
         }, {
           text: '3.2',
           children: ['3.2.1', '3.2.2']
         }, {
           text: '3.3',
           children: ['3.3.1', '3.3.2', '3.3.3']
         }]
       }];

       $('#s1').cascadingSelect({
         subSelects: ['#s2', '#s3'],
         data: data
       });

       $('#s4').cascadingSelect({
         subSelects: ['#s5', '#s6'],
         data: data
       });
     })();
    </script>
  </body>
</html>
